<!DOCTYPE html>
<html lang="ru">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <header class="header"> 
            <div class="header-wrapper">
                <a href="#" class="header-logo">
                    <img src="./static/logo.svg" alt="logo">
                </a>
                <div class="header-menu">
                    <a href="#" class="header-menu__item active">Home page</a>
                    <a href="#" class="header-menu__item">For seafarers</a>
                    <a href="#" class="header-menu__item">For owners</a>
                    <a href="#" class="header-menu__item">Seafarer profiles</a>
                </div>
                <div class="header-right">
                    <button class="header-right__item header-search">
                        <img src="./static/icons/search.svg" alt="search">
                    </button>
                    <a href="#" class="header-right__item header-signout">Sign Out</a>
                    <a href="" class="header-right__item header-user">Vladymir Petrov <img src="./static/icons/user.svg" alt="user"></a>
                </div>
            </div>
        </header>
        <div class="banner">
            <div class="banner-inner">
              <h1 class="banner__title">Check your <span class="banner__title_highlighted">crew</span></h1> 
              <form class="banner-form">
                <div class="banner-form__search">
                    <input class="banner-form__input" placeholder="Type your name or surname..." type="search" name="q">
                    <button class="banner-form__submit" type="submit">Search</button>
                </div>
              </form>
            </div>
          </div>
    </body>
</html>
